<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(33, 37, 41); 
             }
        
        .p1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        .p2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 120%;
            color: rgb(13, 202, 240);
        }
        .p3 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        
        .h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 150%;
            justify-content: flex-start;
            color: rgb(13, 202, 240);
        }
        @font-face {
            font-family: 'yazi';
            src: url('../fonts/eFootballSans-Regular.ttf') format('truetype');
        }
        @font-face {
            font-family: 'numara';
            src: url('../fonts/eFootballStencil-Regular.ttf') format('truetype');
        }
        .yazi {
            font-family: 'yazi' !important; 
        }

        .numara {
            font-family: 'numara'; 
        }
    </style>
</head>
<body>
    <h class="h2 numara">PEStatics</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/search" method="POST">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label p2 yazi">Player Name</label>
                        <input type="text" name="oyuncu_adi" id="exampleInputPassword1" class="form-control p3 yazi" placeholder="Enter player name:" required>
                    </div>
                    <button type="submit" class="btn btn-info w-100 p1 yazi">Search</button>
                </form>
                <form action="/advanced_search" method="POST">
                    <label for="position">Position:</label>
                    <select name="position" id="position">
                        <option value="GK">GK</option>
                        <option value="CB">CB</option>
                        <option value="RB">RB</option>
                        <option value="LB">LB</option>
                        <option value="DMF">DMF</option>
                        <option value="CMF">CMF</option>
                        <option value="RMF">RMF</option>
                        <option value="LMF">LMF</option>
                        <option value="AMF">AMF</option>
                        <option value="SS">SS</option>
                        <option value="RWF">RWF</option>
                        <option value="LWF">LWF</option>
                        <option value="CF">CF</option>
                    </select>
                    
                    <div id="filters-container"></div>
                
                    <button type="submit">Advanced Search</button>
                </form>
                
                <script>
    
                    const filters = [
                    { name: "speed", label: "Speed", min: 0, max: 100 },
                    { name: "stamina", label: "Stamina", min: 0, max: 100 },
                    { name: "agility", label: "Agility", min: 0, max: 100 },
                    { name: "balance", label: "Balance", min: 0, max: 100 },
                    { name: "acceleration", label: "Acceleration", min: 0, max: 100 },
                    { name: "kickingpower", label: "Kicking Power", min: 0, max: 100 },
                    { name: "jumping", label: "Jumping", min: 0, max: 100 },
                    { name: "physicalcontact", label: "Physical Contact", min: 0, max: 100 },
                    { name: "vision", label: "Vision", min: 0, max: 100 },
                    { name: "dribblespeed", label: "Dribble Speed", min: 0, max: 100 },
                    { name: "longrangeshooting", label: "Long Range Shooting", min: 0, max: 100 },
                    { name: "diligence", label: "Diligence", min: 0, max: 100 },
                    { name: "dribbling", label: "Dribbling", min: 0, max: 100 },
                    { name: "tightpossession", label: "Tight Possession", min: 0, max: 100 },
                    { name: "lowpass", label: "Low Pass", min: 0, max: 100 },
                    { name: "loftedpass", label: "Lofted Pass", min: 0, max: 100 },
                    { name: "finishing", label: "Finishing", min: 0, max: 100 },
                    { name: "header", label: "Header", min: 0, max: 100 },
                    { name: "setpiecetaking", label: "Set Piece Taking", min: 0, max: 100 },
                    { name: "curve", label: "Curve", min: 0, max: 100 },
                    { name: "defensiveawareness", label: "Defensive Awareness", min: 0, max: 100 },
                    { name: "tackling", label: "Tackling", min: 0, max: 100 },
                    { name: "aggression", label: "Aggression", min: 0, max: 100 },
                    { name: "defensiveengagement", label: "Defensive Engagement", min: 0, max: 100 },
                    { name: "gkawareness", label: "GK Awareness", min: 0, max: 100 },
                    { name: "gkcatch", label: "GK Catch", min: 0, max: 100 },
                    { name: "gkclearance", label: "GK Clearance", min: 0, max: 100 },
                    { name: "gkreflexes", label: "GK Reflexes", min: 0, max: 100 },
                    { name: "gkreach", label: "GK Reach", min: 0, max: 100 },
                    { name: "obstinacy", label: "Obstinacy", min: 0, max: 100 },
                    { name: "goalkeeping", label: "Goalkeeping", min: 0, max: 100 },
                    { name: "height", label: "Height", min: 0, max: 100 },
                    { name: "offensiveawareness", label: "Offensive Awareness", min: 0, max: 100 },
                    { name: "ballcontrol", label: "Ball Control", min: 0, max: 100 },
                    { name: "cosinesimilarity", label: "Cosine Similarity", min: -1, max: 1 }
                    ];
                

                    function createFilterElements() {
                        const container = document.getElementById("filters-container");
                
                        filters.forEach(filter => {
                            const filterDiv = document.createElement("div");
                
   
                            const label = document.createElement("label");
                            label.textContent = `${filter.label}:`;
                            filterDiv.appendChild(label);
                

                            const minInput = createSlider(filter.name, filter.min, filter.max);
                            const maxInput = createSlider(filter.name, filter.min, filter.max);
                
                            filterDiv.appendChild(minInput);
                            filterDiv.appendChild(maxInput);
                

                            const displaySpan = document.createElement("span");
                            displaySpan.id = `${filter.name}_display`;
                            displaySpan.textContent = `${filter.min} - ${filter.max}`;
                            filterDiv.appendChild(displaySpan);
                
                            container.appendChild(filterDiv);
                        });
                    }

                    function createSlider(name, min, max) {
                        const input = document.createElement("input");
                        input.type = "range";
                        input.min = min;
                        input.max = max;
                        input.value = min;
                        input.id = `${name}_min`; 
                        input.name = `${name}_min`; 
                        input.oninput = function() {
                            updateRange(name);
                        };
                        return input;
                    }
                

                    function updateRange(name) {
                        const min = document.querySelector(`#${name}_min`).value;
                        const max = document.querySelector(`#${name}_max`).value;
                        document.querySelector(`#${name}_display`).textContent = `${min} - ${max}`;
                    }
                
                    window.onload = createFilterElements;
                </script>
                
                
                <a href="/random_player">
                    <button type="button" class="btn btn-outline-info mt-3 yazi">Jump a Random Player!</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
